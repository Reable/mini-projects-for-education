<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель управления</title>
    <link rel="stylesheet" href="./css/dashboard.css">
</head>
<body>
<header class="header">
    <div class="header-container">
        <div class="logo">Мой блог</div>
        <nav class="nav">
            <a class="nav-button" href="/">Главная</a>
            <a class="nav-button" href="/auth" id="auth-button">Войти</a>
        </nav>
    </div>
</header>
<div class="container">
    <h1>Мои записи</h1>

    <div class="form-card" id="create-form">
        <h2>Создать запись</h2>
        <form id="new-record-form">
            <input type="hidden" id="user-id" value="null">
            <label>Заголовок<input type="text" id="title" required minlength="5"></label>
            <label>Текст<textarea id="content" required minlength="10"></textarea></label>
            <button type="submit">Сохранить</button>
        </form>
    </div>

    <div id="records-list" class="records"></div>
</div>

<script src="./scripts/dashboard.js"></script>
</body>
</html>
